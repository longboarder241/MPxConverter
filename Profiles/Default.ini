
;---------------------------------------------
;MPxConverter conversion profiles
;Please do not modify if you don't know what
;these settings do
;---------------------------------------------

;---------------------------------------------
;Resolutions - first field is the identifier,
;second is made from resolution (w|h)
;New entries can be added if you want
;---------------------------------------------

[ResMPxActions]
RA1 = 96|64
RA2 = 128|96
RA3 = 128|128
RA4 = 160|120
RA5 = 176|128
RA6 = 176|144
RA7 = 192|160
RA8 = 208|120
RA9 = 208|160
RA10 = 208|176

[ResMPxSunplus]
RS1 = 128|96
RS2 = 176|144
RS3 = 176|224
RS4 = 224|176
RS5 = 320|240

;---------------------------------------------
;Frames per second
;New entries can be added if you want
;---------------------------------------------

[FPSMPxActions]
FA0 = 10
FA1 = 12
FA2 = 16

[FPSMPxSunplus]
FS0 = 10
FS1 = 15
FS2 = 20
FS3 = 25
FS4 = 30

;---------------------------------------------
;Video quality - for Actions the quantizer is 
;set (qmin|qmax), for the others the bitrate
;Do not modify the names, but just the values
;---------------------------------------------

[VQualMPxActions]
QA0 = 3|3
QA1 = 4|4
QA2 = 5|5

[VQualMPxSunplus]
QS0 = 450
QS1 = 300
QS2 = 200
